<!DOCTYPE html>
<html>
<head>
  <title>Isolate Map Dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet + PapaParse -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    #container { display: flex; height: 100vh; width: 100vw; }
    #sidebar {
      width: 260px; background: #f4f4f4; padding: 20px; overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #map { flex-grow: 1; }
    h2, h3 { margin-top: 0; }
    .button {
      margin: 10px 0; padding: 10px; background: #007BFF; color: white;
      border: none; border-radius: 4px; cursor: pointer; text-align: center;
    }
    .button:hover { background: #0056b3; }
    #legend { margin-top: 20px; font-size: 14px; line-height: 1.4; }
    #legend div { margin-bottom: 5px; }
    #legend span {
      display: inline-block; width: 20px; height: 12px;
      margin-right: 8px; vertical-align: middle;
    }
    #description {
      font-size: 12px;
      margin-top: 15px;
      color: #444;
      text-align: justify;
    }
  </style>
</head>
<body>
<div id="container">
  <div id="sidebar">
    <h2>Dashboard</h2>
    <button class="button" onclick="loadMode('snp')">SNP Cluster View</button>
    <button class="button" onclick="loadMode('isolate')">Isolate Count View</button>
    <h3>Country Color Scale</h3>
    <div id="legend">
      <div><span style="background:#8e0152"></span> > 100</div>
      <div><span style="background:#c51b7d"></span> > 50</div>
      <div><span style="background:#de77ae"></span> > 20</div>
      <div><span style="background:#f1b6da"></span> > 10</div>
      <div><span style="background:#fde0ef"></span> > 0</div>
      <div><span style="background:#f7f7f7"></span> 0</div>
    </div>
    <div id="description">
      <p><strong>Isolates</strong> represent pathogen samples submitted by global labs to NCBI.</p>
      <p><strong>SNP Clusters</strong> reflect genetically similar strains grouped by shared variants.</p>
    </div>
  </div>
  <div id="map"></div>
</div>

<script>
let map;

window.addEventListener('load', function () {
  map = L.map('map', {
    center: [20, 0], zoom: 2, minZoom: 2, maxZoom: 6
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  loadMode('snp'); // Load SNP view by default
});

function getColor(d) {
  return d > 100 ? '#8e0152' :
         d > 50  ? '#c51b7d' :
         d > 20  ? '#de77ae' :
         d > 10  ? '#f1b6da' :
         d > 0   ? '#fde0ef' :
                   '#f7f7f7';
}

function loadMode(mode) {
  map.eachLayer(layer => {
    if (layer instanceof L.GeoJSON) map.removeLayer(layer);
  });

  if (mode === 'snp') {
    Papa.parse("country_snp_counts.csv", {
      download: true,
      header: true,
      delimiter: ",",
      complete: function(results) {
        const snpCountByCountry = {};
        results.data.forEach(row => {
          const country = row["Country"]?.trim().toLowerCase();
          const count = parseInt(row["SNP_Cluster_Count"]);
          if (country && !isNaN(count)) {
            snpCountByCountry[country] = count;
          }
        });
        fetchGeoJson(snpCountByCountry, 'SNP Clusters');
      }
    });
  } else if (mode === 'isolate') {
    Papa.parse("country_isolate_counts.csv", {
      download: true,
      header: true,
      delimiter: ",",
      complete: function(results) {
        const isolateCountByCountry = {};
        results.data.forEach(row => {
          const country = row["Country"]?.trim().toLowerCase();
          const count = parseInt(row["Isolate_Count"]);
          if (country && !isNaN(count)) {
            isolateCountByCountry[country] = count;
          }
        });
        fetchGeoJson(isolateCountByCountry, 'Isolates');
      }
    });
  }
}

function fetchGeoJson(dataMap, label) {
  fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
    .then(res => res.json())
    .then(data => {
      L.geoJson(data, {
        style: function (feature) {
          const countryName = feature.properties.name.trim();
          const count = dataMap[countryName.toLowerCase()] || 0;

          return {
            fillColor: getColor(count),
            weight: 1,
            color: 'white',
            fillOpacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          const name = feature.properties.name.trim();
          const count = dataMap[name.toLowerCase()] || 0;
          layer.bindPopup(`<b>${name}</b><br>${label}: ${count}`);

        }
      }).addTo(map);
    });
}
</script>
</body>
</html>
